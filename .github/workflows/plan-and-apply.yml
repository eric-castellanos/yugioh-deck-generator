# .github/workflows/plan-and-apply.yml
name: Terraform Plan & Apply

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: dev
      TF_ACTION: ${{ github.event.inputs.action }}
      AWS_REGION: us-east-1

    defaults:
      run:
        working-directory: infra/terraform
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Debug tfvars presence
        run: |
            echo "Current working directory: $(pwd)"
            echo "Contents:"
            ls -la
            cat terraform.tfvars || echo "No terraform.tfvars found"

      - name: Terraform Plan
        run: terraform plan -input=false -var "cluster_name=mlflow-cluster-${{ env.ENVIRONMENT }}" -var "account_id=${{ secrets.AWS_ACCOUNT_ID }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
