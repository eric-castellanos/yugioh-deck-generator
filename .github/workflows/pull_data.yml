on:
  workflow_dispatch:

  schedule:
    - cron: "0 0 1 * *"

  push:
    branches:
      - setup_data_action

jobs:
  pull_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies from pyproject.toml
        run: |
          pip install .

      - name: Pull data
        run: |
          python src/data_acquisition/pull_data.py